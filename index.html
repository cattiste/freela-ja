<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="Plataforma para currículos freelancers de cozinha, eventos e serviços.">

    <!-- SEO / Compartilhamento -->
    <meta property="og:title" content="Freela Já - Conectando Freelancers e Empresas" />
    <meta property="og:description" content="Plataforma para currículos freelancers de cozinha, eventos e serviços." />
    <meta property="og:image" content="/og-image.png" />
    <meta property="og:url" content="https://freelaja.com.br" />

    <!-- Fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png" />
    
    <!-- SDK Efipay -->
    <script>
      (function(w, d, s, id, fn) {
        if (d.getElementById(id)) return;
        w.EfiPay = w.EfiPay || {};
        w.EfiPay.d = w.EfiPay.d || [];
        w.EfiPay.fn = w.EfiPay.fn || [];
        w.EfiPay.fn.push(fn);
        var js = d.createElement(s);
        js.id = id;
        js.src = 'https://cobrancas.api.efipay.com.br/sdk/efipay.v2.min.js';
        js.async = true;
        d.head.appendChild(js);
      })(window, document, 'script', 'efipay-sdk', function() {
        console.log('SDK Efipay carregado com sucesso');
      });
    </script>

  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
